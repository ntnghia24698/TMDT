<!DOCTYPE html>

<head>
<title>Tạo tài khoản</title>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../static/css/style-sign-in.css" th:href="@{/css/style-sign-in.css}">
  </head>
  <body>
  	<div>
    <div class="logo">
      <img src="../../static/images/tiki-logo.png" th:src="@{/images/tiki-logo.png}">
    </div>
    <div class="login">
    	<h1>Đăng nhập </h1>
    </div>
<div class="dangnhap">
<label for="login_field" class="dangnhap1">
 Tên đăng nhập
</label><br>
<input type="text" name="login" id="login_field" class="tendangnhap" tabindex="1" autocapitalize="off" autocorrect="off" autofocus="autofocus"><br>
<label for="password" class="matkhau1">Password</label>
<a class="label-link" href="/password_reset">Forgot password?</a><br>
<input type="text" name="password" id="password" class="matkhau"><br>
<button class="dangnhap2">
	Đăng nhập
</button>
<a class="label-link" href="sign-up.html" th:href="@{account-list}">List</a><br>
</div>
