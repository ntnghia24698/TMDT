<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="product" th:fragment="product-fragment">
		<span class="badge badge-danger">-10%</span>
		<div class="content-wrap">	        					
			<img class="product-img" src="../static/images/product-1.jpg" th:src="@{'/images/'+${product?.getImage()}}"/>
			<div class="product-name"><a href="components/detail.html" th:href="@{detail(id=${product?.getId()})}" th:text="${product.getProductName()}"></a></div> 
			<div class="product-price" th:text="${product?.getPrice()}"> <span class="regular-price">1200$</span></div>     					
		</div>
	</div>

</body>
</html>
